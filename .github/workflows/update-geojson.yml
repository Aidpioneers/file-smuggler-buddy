name: Update Marathon GeoJSON

on:
  # Run daily at 6 AM UTC
  schedule:
    - cron: '0 6 * * *'
  
  # Allow manual triggering
  workflow_dispatch:
  
  # Run when marathon scripts are updated
  push:
    paths:
      - 'scripts/update-marathon-data.py'
      - 'scripts/run-marathon-update.sh'

jobs:
  update-geojson:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
       - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
          
       - name: Update Marathon Data
        run: |
          chmod +x scripts/run-marathon-update.sh
          ./scripts/run-marathon-update.sh
        
      - name: Check for changes
        id: verify-changed-files
        run: |
          if git diff --quiet public/marathons.geojson; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
          
      - name: Commit and push changes
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add public/marathons.geojson
          git commit -m "üó∫Ô∏è Auto-update marathon GeoJSON data"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: No changes detected
        if: steps.verify-changed-files.outputs.changed == 'false'
        run: echo "No changes to marathon data detected"